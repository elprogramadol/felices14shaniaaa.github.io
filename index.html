<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página de acceso</title>
  <style>
    :root{
      --bg:#1a0a1f;
      --card:#2a0f2f;
      --accent:#ff4fc1;
      --text:#ffe6f0;
      --error:#ff6b81;
      --success:#ffb3d9;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background:linear-gradient(180deg,#1a0a1f 0%, #2a0f2f 100%);
      overflow: hidden; /* para que no salgan barras de scroll por los corazones */
    }
    .center{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:24px;
      position:relative;
      z-index:1;
    }
    /* Título brillante animado */
    .neon-title{
      font-size:80px;
      font-weight:900;
      text-align:center;
      color:#ff66c2;
      text-shadow:
        0 0 5px #ff66c2,
        0 0 10px #ff66c2,
        0 0 20px #ff4fc1;
      animation: glow 2s infinite alternate;
      margin-bottom:20px;
    }
    @keyframes glow{
      0%{
        text-shadow:
          0 0 4px #ff66c2,
          0 0 8px #ff66c2,
          0 0 15px #ff4fc1;
      }
      100%{
        text-shadow:
          0 0 10px #ff66c2,
          0 0 20px #ff66c2,
          0 0 40px #ff4fc1;
      }
    }

    .card{
      width:100%;
      max-width:560px;
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px;
      box-shadow:0 8px 30px rgba(42,15,47,0.7);
      border:1px solid rgba(255,255,255,0.04);
      position:relative;
      z-index:1;
    }
    h1{
      font-size:18px;
      margin:0 0 14px 0;
      color:var(--text);
      line-height:1.3
    }
    .row{display:flex;gap:10px}
    input[type="password"]{
      flex:1;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:transparent;
      color:var(--text);
      outline:none;
      font-size:15px
    }
    button{
      padding:12px 16px;
      border-radius:10px;
      border:0;
      background:var(--accent);
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{background:#ff66c2;}
    .msg{margin-top:12px;font-size:13px;color:var(--error);min-height:18px}
    .floating-img{
      width:160px;
      margin-bottom:24px;
      filter:drop-shadow(0 0 10px rgba(255,79,193,0.7));
      animation: float 4s ease-in-out infinite;
      position:relative;
      z-index:1;
    }
    .img-wrapper{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom:20px;
    }
    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
      100%{transform:translateY(0)}
    }

    /* Corazones de fondo */
    .heart{
      position:absolute;
      top:-50px;
      font-size:20px;
      color:#ff66c2;
      opacity:0.8;
      animation-name:fall;
      animation-duration:6s;
      animation-timing-function:linear;
      animation-iteration-count:infinite;
      pointer-events:none;
      z-index:0;
    }
    @keyframes fall{
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(110vh) rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="neon-title">Shania te amo</div>
    <div class="img-wrapper"><img src="imagen1carga.png" alt="imagen" class="floating-img" /></div>
    <div class="card" role="dialog" aria-labelledby="title">
      <h1 id="title">ola, si eres shania, pon la contraseña q esta en tu regalo jejeje</h1>
      <div class="row">
        <input id="pw" type="password" placeholder="Contraseña" aria-label="Contraseña" />
        <button id="btn">Entrar</button>
      </div>
      <div id="msg" class="msg" aria-live="polite"></div>
    </div>
  </div>

  <!-- Corazones generados con JS -->
  <script>
    const CORRECT = "danielxshania4ever";
    const pwInput = document.getElementById('pw');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    const errorAudio = document.createElement('audio');
    errorAudio.src = 'esanoes.wav';
    errorAudio.preload = 'auto';

    const successAudio = document.createElement('audio');
    successAudio.src = 'esasies.wav';
    successAudio.preload = 'auto';

    function showError(text){
      msg.style.color = 'var(--error)';
      msg.textContent = text;
      errorAudio.currentTime = 0;
      errorAudio.play();
    }

    function enter(){
      const value = pwInput.value;
      if(value === CORRECT){
        msg.style.color = 'var(--success)';
        msg.textContent = 'Contraseña correcta. Redirigiendo...';
        successAudio.currentTime = 0;
        successAudio.play();
        successAudio.onended = () => {
          window.location.href = 'Main.html';
        };
      } else {
        showError('Contraseña incorrecta, intenta otra vez.');
        pwInput.focus();
      }
    }

    btn.addEventListener('click', enter);
    pwInput.addEventListener('keydown', function(e){
      if(e.key === 'Enter') enter();
    });

    window.addEventListener('pageshow', ()=>{ pwInput.value = ''; msg.textContent = ''; });

    // Función para generar corazones
    function createHeart(){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (10 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, parseFloat(heart.style.animationDuration) * 1000);
    }

    setInterval(createHeart, 300); // cada 0.3s aparece un corazón
  </script>
</body>
</html>
