<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cancionsita Pati Miamor</title>
  <style>
    :root{
      --bg:#1a0a1f;
      --accent:#ff4fc1;
      --accent2:#ff77d1;
      --text:#ffe6f0;
    }

    *{box-sizing:border-box}

    html, body {
      height:100%;
      margin:0;
      font-family:Arial, sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,#1a0a1f 0%, #2a0f2f 100%);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    /* Título neón */
    .neon-title {
      font-size:3rem;
      font-weight:900;
      color:#ff66c2; /* relleno */
      -webkit-text-stroke: 1.5px #ff77d1; /* contorno sólido */
      text-shadow:
        0 0 5px #ff66c2,
        0 0 10px #ff77d1,
        0 0 20px #ff66c2,
        0 0 40px #ff77d1;
      animation: glow 2s infinite alternate, sway 3s ease-in-out infinite alternate;
    }

    @keyframes glow{
      0% {
        text-shadow:
          0 0 4px #ff66c2,
          0 0 8px #ff77d1,
          0 0 15px #ff66c2,
          0 0 30px #ff77d1;
      }
      100% {
        text-shadow:
          0 0 10px #ff66c2,
          0 0 20px #ff77d1,
          0 0 40px #ff66c2,
          0 0 60px #ff77d1;
      }
    }

    @keyframes sway{
      0% {transform:rotate(-2deg);}
      100% {transform:rotate(2deg);}
    }

    /* Reproductor */
    .player-container {
      background: rgba(255,255,255,0.05);
      padding:20px 25px;
      border-radius:15px;
      box-shadow:0 0 20px var(--accent);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:15px;
      backdrop-filter: blur(10px);
    }

    audio {
      width:320px;
      outline:none;
      border-radius:10px;
    }

    button {
      padding:10px 20px;
      background:var(--accent);
      border:none;
      border-radius:10px;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 0 10px var(--accent), 0 0 20px var(--accent2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform:scale(1.1);
      box-shadow:0 0 15px var(--accent),0 0 30px var(--accent2);
    }

    /* Corazones de fondo */
    .heart {
      position:absolute;
      top:-50px;
      font-size:20px;
      color:#ff66c2;
      opacity:0.8;
      animation-name:fall;
      animation-timing-function:linear;
      animation-iteration-count:infinite;
      pointer-events:none;
      z-index:0;
    }

    @keyframes fall{
      0% {transform:translateY(0) rotate(0deg);}
      100% {transform:translateY(110vh) rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1 class="neon-title">Cancionsita Pati Miamor</h1>

  <div class="player-container">
    <audio id="audioPlayer" controls>
      <source src="ShaniaFritai.wav" type="audio/wav">
      Tu navegador no soporta reproducción de audio.
    </audio>
    <button id="playBtn">Reproducir / Pausar</button>
    <button id="backBtn">Volver</button>
  </div>

  <script>
    // Corazones cayendo
    function createHeart(){
      const heart = document.createElement('div');
      heart.className='heart';
      heart.textContent='❤';
      heart.style.left=Math.random()*100+'vw';
      heart.style.fontSize=(10+Math.random()*20)+'px';
      heart.style.animationDuration=(4+Math.random()*4)+'s';
      heart.style.opacity=0.5+Math.random()*0.5;
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),parseFloat(heart.style.animationDuration)*1000);
    }
    setInterval(createHeart,300);

    // Reproductor con botón
    const audio=document.getElementById('audioPlayer');
    const playBtn=document.getElementById('playBtn');
    playBtn.addEventListener('click',()=>{ audio.paused?audio.play():audio.pause(); });

    // Botón volver a Main.html
    const backBtn = document.getElementById('backBtn');
    backBtn.addEventListener('click',()=>{ window.location.href='Main.html'; });

    // Latido del título
    const title=document.querySelector('.neon-title');
    setInterval(()=>{
      if(!audio.paused){
        const scale=1+Math.random()*0.05;
        title.style.transform=`rotate(${Math.random()*4-2}deg) scale(${scale})`;
      }
    },400);
  </script>
</body>
</html>
