<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feliz 14 Shania</title>

  <style>
    :root{
      --bg:#1a0a1f;
      --accent:#ff4fc1;
      --neon:#ff66c2;
      --btn-hover:#ff33b8;
    }

    html, body {
      margin:0;
      height:100%;
      background: linear-gradient(180deg, #1a0a1f 0%, #2a0f2f 100%);
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
      z-index: 5;
      position: relative;
    }

    .neon-title {
      font-size: clamp(30px, 6vw, 60px);
      font-weight: 900;
      color: var(--neon);
      text-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon), 0 0 20px #ff4fc1,
                   0 0 40px #ff4fc1, 0 0 80px #ff33b8, 0 0 120px #ff33b8;
      animation: glow 2s infinite alternate, sway 4s ease-in-out infinite;
      word-wrap: break-word;
    }

    .sub-text {
      font-size: clamp(14px, 2.5vw, 22px);
      color: var(--neon);
      line-height: 1.4;
      max-width: 80vw;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .neon-btn {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-size: clamp(14px, 2vw, 18px);
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent);
      transition: all 0.3s ease;
    }

    .neon-btn:hover {
      background: var(--accent);
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px var(--btn-hover);
      transform: translateY(-2px);
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px var(--neon); }
      to { text-shadow: 0 0 20px var(--neon); }
    }

    @keyframes sway {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 20px;
      color: var(--accent);
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }

    .gif-container { margin-top: 30px; z-index: 5; position: relative; }

    .gif-container img {
      width: clamp(150px, 20vw, 300px);
      border: 4px solid var(--accent);
      border-radius: 16px;
      box-shadow: 0 0 20px var(--accent),
                  0 0 40px #ff33b8,
                  0 0 60px #ff66c2;
      animation: swayGif 3s ease-in-out infinite, glowGif 2s infinite alternate;
    }

    /* ðŸŽ‚ TORTICA rebotando */
    .tortica {
      position: fixed;
      width: 180px;
      height: auto;
      top: 50px;
      left: 50px;
      z-index: 1;
      pointer-events: auto; /* para permitir el click */
    }

    @keyframes swayGif {
      0% { transform: translateX(0px) translateY(0px) rotate(-2deg); }
      25% { transform: translateX(2px) translateY(-1px) rotate(1deg); }
      50% { transform: translateX(-2px) translateY(1px) rotate(-1deg); }
      75% { transform: translateX(1px) translateY(-2px) rotate(2deg); }
      100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
    }

    @keyframes glowGif {
      from { box-shadow: 0 0 20px var(--accent); }
      to { box-shadow: 0 0 40px var(--accent); }
    }

    .confetti {
      position: fixed;
      bottom: 0;
      width: 14px;
      height: 14px;
      background: hsl(calc(360 * var(--h)), 90%, 60%);
      opacity: 0.9;
      border-radius: 4px;
      animation: shootConfetti 1.6s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes shootConfetti {
      from { transform: translate(0,0) rotate(0deg); }
      to { transform: translate(var(--x), -120vh) rotate(540deg); }
    }
  </style>
</head>
<body>


<div class="main-container">
  <div class="neon-title">FELICES 14 AÃ‘OS SHANIA TE AMOOO</div>
  <div class="sub-text">
    Ola amorsito, te preparÃ© esto con mucho amol, porfa, selecciona el botÃ³n que quieras,
    son cosos que preparÃ© pati pq alafirme teamo jejeje
  </div>

  <div class="button-container">
    <button class="neon-btn" onclick="location.href='Album.html'">Album de fotitos jejej</button>
    <button class="neon-btn" onclick="location.href='Juegito.html'">Juegito pati</button>
    <button class="neon-btn" onclick="location.href='Cancion.html'">Cancionsita gai</button>
  </div>

  <div class="gif-container">
    <img src="chineseGirl.gif" alt="Chica animada">
  </div>
</div>

<script>
/* Audio intro */
const introAudio = new Audio('Chinese.wav');
introAudio.volume = 0.8;
introAudio.play().catch(()=>{});

/* Sonido confetti */
const confettiSound = new Audio('confetti.wav');
confettiSound.volume = 0.9;

/* Corazones */
function createHeart(){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'â¤';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.fontSize = (10 + Math.random()*20) + 'px';
  heart.style.animationDuration = (4 + Math.random()*4) + 's';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 5000);
}
setInterval(createHeart, 300);

/* CONFETTI */
function launchConfetti() {
  confettiSound.currentTime = 0;
  confettiSound.play().catch(()=>{});

  const duration = 1500;
  const end = Date.now() + duration;
  const sides = ["left","right"];

  function frame(){
    sides.forEach(side=>{
      const conf = document.createElement('div');
      conf.className = "confetti";
      conf.style.setProperty('--h', Math.random());
      conf.style[side] = "0px";

      const angle = side === "left"
        ? (20 + Math.random()*60)
        : (-20 - Math.random()*60);

      const distance = 200 + Math.random()*300;

      conf.style.setProperty('--x',
        `${Math.tan(angle*Math.PI/180)*distance}px`
      );

      document.body.appendChild(conf);
      setTimeout(()=>conf.remove(), 1500);
    });

    if(Date.now() < end) requestAnimationFrame(frame);
  }

  frame();
}

setTimeout(()=>launchConfetti(), 4000);



/* ðŸŽ‚ TORTICAS REBOTANDO + MULTIPLICACIÃ“N FIXED */
const MAX_TORTICAS = 10;
let torticas = [];
const baseOpacity = 0.25;

/* Crear tortica en posiciÃ³n especÃ­fica */
function createTortica(x = null, y = null){
  const img = document.createElement("img");
  img.src = "tortica.webp";
  img.className = "tortica";
  img.style.opacity = baseOpacity;

  document.body.appendChild(img);

  const startX = x ?? (Math.random()*(window.innerWidth - 180));
  const startY = y ?? (Math.random()*(window.innerHeight - 180));

  const obj = {
    el: img,
    x: startX,
    y: startY,
    vx: (Math.random()*2 + 1.5) * (Math.random() < 0.5 ? -1 : 1),
    vy: (Math.random()*2 + 1.5) * (Math.random() < 0.5 ? -1 : 1)
  };

  torticas.push(obj);

  img.addEventListener("click", (ev) => {
    ev.stopPropagation();

    if(torticas.length < MAX_TORTICAS){
      // crear nueva tortica EXACTAMENTE donde se clickeÃ³  
      createTortica(obj.x, obj.y);
    } else {
      // reset
      torticas.forEach(t => t.el.remove());
      torticas = [];
      createTortica(window.innerWidth/2 - 90, window.innerHeight/2 - 90);
    }
  });

  function move(){
    obj.x += obj.vx;
    obj.y += obj.vy;

    if(obj.x <= 0 || obj.x >= window.innerWidth - img.width) obj.vx *= -1;
    if(obj.y <= 0 || obj.y >= window.innerHeight - img.height) obj.vy *= -1;

    img.style.left = obj.x + "px";
    img.style.top = obj.y + "px";

    requestAnimationFrame(move);
  }
  move();
}

/* tortica inicial */
createTortica(window.innerWidth/2 - 90, window.innerHeight/2 - 90);
</script>

</body>
</html>
